<!DOCTYPE html>
<html
  lang="{{ or site.Language.LanguageCode site.Language.Lang }}"
  dir="{{ or site.Language.LanguageDirection `ltr` }}"
>
  <head>
    {{ partial "head.html" . }}
  </head>
  <body>
    <div class="wrap">
      <div class="flex">
        <header>{{ partial "header.html" . }}</header>
        <div class="right">
          <main>{{ block "main" . }}{{ end }}</main>
        </div>
      </div>
      <footer>{{ partial "footer.html" . }}</footer>
    </div>
  </body>
</html>
